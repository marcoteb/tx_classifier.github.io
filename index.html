<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Transacciones Ethereum</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Enlace a tu archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Clasificador de Transacciones Ethereum</h1>
    <div class="card p-4 shadow-sm">
      <div class="form-group">
        <label for="transactionHash">Hash de la Transacción</label>
        <input type="text" class="form-control" id="transactionHash" placeholder="Ejemplo: 0x...">
      </div>
      <button id="classifyBtn" class="btn btn-primary btn-block">Clasificar Transacción</button>
      <div id="loading" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
      <div id="result" class="mt-4" style="display: none;">
        <h4>Resultado:</h4>
        <p id="classification"></p>
        <div id="transactionDetails"></div>
      </div>
      <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>
  </div>

  <!-- Enlaces a jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace a tu archivo JS -->
  <script src="script.js"></script>
</body>
</html>
